<div class="container" [class.dark-mode]="isDarkMode">
  <mat-slide-toggle
    class="dark-mode-toggle"
    [(ngModel)]="isDarkMode"
    (change)="toggleDarkMode()"
    >Dark Mode</mat-slide-toggle
  >

  <mat-card class="landing-card" [class.dark-mode]="isDarkMode">
    <mat-card-header>
      <mat-card-title>Welcome to Triply!</mat-card-title>
      <mat-card-subtitle>Find the best flights and hotels for your next trip.</mat-card-subtitle>
    </mat-card-header>
    <mat-card-content>
      <p>Explore amazing destinations and book your dream vacation.</p>
    </mat-card-content>
    <mat-card-actions>
      <button mat-raised-button color="primary" (click)="goToRegister()">Register</button>
      <button mat-raised-button color="accent" (click)="goToLogin()">Log In</button>
    </mat-card-actions>
  </mat-card>
</div>
